<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
    <script src="/js/main.js" defer></script>
    <title>Countries</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/world.png" alt="" class="icon">
            <h1>_WORLD</h1>
        </div>
        <button class="more" id="more">...
            <p id="more-links"> <a href="" class="github"><img src="/img/github" alt=""><img src="/img/github.svg" alt="">  by estelalm with</a>
                <br>
                <a href="https://restcountries.com/" class="api">REST Countries API</a>
            </p>
        </button>
    </header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="Where do you want to go?" class="search-bar">
            <img src="/img/search.png" alt="">
        </div>
        <div class="container">
            <button class="arrow" id="prev-arrow">
                <img src="/img/arrow.svg" alt="">
            </button>
            <div class="display">
                <div class="continent active" >
                    <img src="/img/america.jpeg" alt="">
                    <h3>AMERICA</h3>
                </div>
                <div class="continent">
                    <img src="/img/africa.jpeg" alt="">
                    <h3>AFRICA</h3>
                </div>
                <div class="continent">
                    <img src="/img/europe.jpeg" alt="">
                    <h3>EUROPE</h3>
                </div>
                <div class="continent">
                    <img src="/img/asia.jpeg" alt="">
                    <h3>ASIA</h3>
                </div>
                <div class="continent">
                    <img src="/img/oceania.jpeg" alt="">
                    <h3>OCEANIA</h3>
                </div>
            </div>
            <button class="arrow" id="next-arrow">
                <img src="/img/arrow.svg" alt="">
            </button>
        </div>
    </main>
</body>
</html>
