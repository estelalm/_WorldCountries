<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>Countries_World</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/world.png" alt="" class="icon">
            <h1>_WORLD</h1>
        </div>
        <button class="more" id="more">...
            <p id="more-links"> <a href="https://github.com/estelalm/countries_world" class="github"><img src="/img/github" alt=""><img src="/img/github.svg" alt="">  by estelalm with</a>
                <br>
                <a href="https://restcountries.com/" class="api">REST Countries API</a>
            </p>
        </button>
    </header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="Where do you want to go?" class="search-bar" id="search-bar">
            <img src="/img/search.png" alt="">
        </div>
        <div class="search-result off" id="search-result"></div>
        <div class="container">
            <button class="arrow" id="prev-arrow">
                <img src="/img/arrow.svg" alt="">
            </button>
            <div class="display">
                <a href="/html/america.html" class="continent active">
                    <img src="/img/america.jpeg" alt="">
                    <h3>AMERICA</h3>
                </a>
                <a href="/html/africa.html" class="continent">
                    <img src="/img/africa.jpeg" alt="">
                    <h3>AFRICA</h3>
                </a>
                <a href="/html/europe.html" class="continent">
                    <img src="/img/europe.jpeg" alt="">
                    <h3>EUROPE</h3>
                </a>
                <a href="/html/asia.html" class="continent">
                    <img src="/img/asia.jpeg" alt="">
                    <h3>ASIA</h3>
                </a>
                <a href="/html/oceania.html" class="continent">
                    <img src="/img/oceania.jpeg" alt="">
                    <h3>OCEANIA</h3>
                </a>
            </div>
            <button class="arrow" id="next-arrow">
                <img src="/img/arrow.svg" alt="">
            </button>
        </div>
    </main>
</body>
</html>
